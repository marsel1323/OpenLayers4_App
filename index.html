<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0,
          maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeGeo - OL4</title>
    <link rel="stylesheet" href="css/ol.css" media="all" type="text/css">
    <link rel="stylesheet" href="css/main.css" media="all" type="text/css">
    <script src="js/jquery-2.1.1.min.js" defer="defer"></script>
    <script src="js/ol-debug.js" defer="defer"></script>
    <script src="js/main.js" defer="defer"></script>
</head>
<body>
<div id="map"></div>
<nav id="layers">
    <ul>
        <li><input type="radio" name="layer" value="osm" checked> OSM</li>
        <!--<li><input type="radio" name="layer" value="bingmaps"> Bing Maps</li>-->
        <li><input type="radio" name="layer" value="esri"> ESRI Maps</li>
        <!--<li><input type="radio" name="layer" value="stamen"> Stamen</li>-->
    </ul>
</nav>
<div id="popup"></div>
<button id="geolocation">Geolocation</button>
<div id="bar">
    <p id="pan">Pan</p>
    <p id="drawPoint">Draw</p>
    <p id="erasePoint">Erase</p>
</div>
<div id="inputs">
    <input type="text" name="latitude" placeholder="Latitude">
    <input type="text" name="longitude" placeholder="Longitude">
    <input type="hidden" name="wkt">
    <button id="enviar">Enviar</button>
</div>
<div id="coordinates"></div>

59.837891 30.162709
</body>
</html>
